        type: string
      id:
        type: string
      name:
        type: string
      organizationId:
        type: string
      status:
        type: string
      statusDesc:
        type: string
      updatedAt:
        type: string
    type: object
  domain.ClusterConf:
    properties:
      machineReplicas:
        type: integer
      machineType:
        type: string
      maxSizePerAz:
        type: integer
      minSizePerAz:
        type: integer
      numOfAz:
        type: integer
      region:
        type: string
      sshKeyName:
        type: string
    type: object
  domain.CreateAppGroupRequest:
    properties:
      clusterId:
        type: string
      creator:
        type: string
      description:
        type: string
      name:
        type: string
      type:
        type: string
    type: object
  domain.CreateCloudSettingRequest:
    properties:
      description:
        type: string
      name:
        type: string
      secretKey:
        type: string
      secretKeyId:
        type: string
      type:
        enum:
        - AWS
        - AZZURE
        - GCP
        type: string
    required:
    - name
    - secretKey
    - secretKeyId
    type: object
  domain.CreateClusterRequest:
    properties:
      cloudSettingId:
        type: string
      creator:
        type: string
      description:
        type: string
