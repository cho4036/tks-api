      applicationType:
        type: string
      endpoint:
        type: string
      metadata:
        type: string
    type: object
  domain.UpdateCloudSettingRequest:
    properties:
      description:
        type: string
      secretKey:
        type: string
      secretKeyId:
        type: string
    type: object
  domain.User:
    properties:
      accountId:
        type: string
      createdAt:
        type: string
      creator:
        type: string
      department:
        type: string
