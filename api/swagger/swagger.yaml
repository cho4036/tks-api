basePath: /api/1.0/
definitions:
  domain.AppGroup:
    properties:
      appGroupType:
        type: string
      clusterId:
        type: string
      createdAt:
        type: string
      creator:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      status:
        type: string
      statusDescription:
        type: string
      updatedAt:
        type: string
      workflowId:
        type: string
    type: object
  domain.AppServeApp:
    properties:
      app_type:
        description: app_type (spring/springboot)
        type: string
      contract_id:
        description: contract_id is a contract ID which this app belongs to
        type: string
      createdAt:
        description: created_at is a creatioin timestamp for the application
        type: string
      endpoint_url:
        description: endpoint URL of deployed app
        type: string
      id:
        type: string
      name:
        description: application name
        type: string
      preview_endpoint_url:
        description: preview svc endpoint URL in B/G deployment
        type: string
      status:
        description: status is status of deployed app
        type: string
      target_cluster_id:
        description: target cluster to which the app is deployed
        type: string
      type:
        description: type (build/deploy/all)
        type: string
      updatedAt:
        type: string
    type: object
  domain.CloudSetting:
    properties:
      clusters:
        type: integer
      createdAt:
        type: string
      creator:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
      organizationId:
        type: string
      resource:
        type: string
      type:
        type: string
      updatedAt:
        type: string
      updator:
        type: string
    type: object
  domain.Cluster:
