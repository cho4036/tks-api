    properties:
      description:
        type: string
      name:
        type: string
      phone:
        type: string
    type: object
  domain.History:
    properties:
      accountId:
        type: string
      createdAt:
        type: string
      description:
        type: string
      historyType:
        type: string
      id:
        type: string
      updatedAt:
        type: string
    type: object
  domain.LoginRequest:
